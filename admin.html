<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - FastSwap</title>
    <link rel="stylesheet" href="admin-style.css">
    <script src="admin-script.js" defer></script>
        
<style>
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid black; text-align: center; }
    th { background: #f4f4f4; }
    button { padding: 5px 10px; cursor: pointer; }
</style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <button id="darkModeToggle">Dark Mode</button>
    </header>

    <!-- Exchange Rate Update Section -->
    <section id="updateRates">
        <h2>Update Exchange Rates</h2>
        <label>BTC Rate (₦ per BTC): <input type="text" id="btcRate"></label>
        <label>ETH Rate (₦ per ETH): <input type="text" id="ethRate"></label>
        <label>USDT Rate (₦ per USDT): <input type="text" id="usdtRate"></label>
        <label>Amazon Gift Card (₦ per $100): <input type="text" id="amazonRate"></label>
        <label>Steam Gift Card (₦ per $100): <input type="text" id="steamRate"></label>
        <label>Google Play Gift Card (₦ per $100): <input type="text" id="googlePlayRate"></label>
        <label>iTunes Gift Card (₦ per $100): <input type="text" id="itunesRate"></label>
        <button onclick="updateRates()">Update Rates</button>
    </section>





    <table>
        <thead>
            <tr>
                <th>Transaction ID</th>
                <th>Date</th>
                <th>Name</th>
                <th>Email</th>
                <th>Crypto/Gift Card Type</th>
                <th>Amount</th>
                <th>Bank Name</th>
                <th>Account Number</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="transactionsTable"></tbody>
    </table>

    <script>
    const SHEETDB_API_URL = "https://sheetdb.io/api/v1/bzeh6nxauqyqb";

    // Generate a truly unique Transaction ID
    function generateUUID() {
        return 'xxxx-xxxx-4xxx-yxxx-xxxx'.replace(/[xy]/g, function(c) {
            var r = Math.random() * 16 | 0,
                v = c === 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

    // Load transactions from Google Sheets
    function loadTransactions() {
        fetch(SHEETDB_API_URL)
        .then(response => response.json())
        .then(data => {
            let table = document.getElementById("transactionsTable");
            table.innerHTML = ""; // Clear table before loading new data

            data.forEach((row, index) => {
                let transactionID = row["Transaction ID"];
                let rowID = row["id"]; // Unique Google Sheets Row ID

                // If no Transaction ID, generate one and update Google Sheets
                if (!transactionID) {
                    transactionID = generateUUID();
                    fetch(`${SHEETDB_API_URL}/id/${rowID}`, {
                        method: "PATCH",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ data: [{ "Transaction ID": transactionID }] })
                    }).catch(error => console.error("Error saving Transaction ID:", error));
                }

                let tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${transactionID}</td>
                    <td>${row.Date}</td>
                    <td>${row.Name}</td>
                    <td>${row.Email}</td>
                    <td>${row["Crypto Type"] || row["Gift Card Type"]}</td>
                    <td>${row.Amount || row["Gift Card Value"]}</td>
                    <td>${row["Bank Name"]}</td>
                    <td>${row["Account Number"]}</td>
                    <td id="status-${rowID}">${row.Status || "Pending"}</td>
                    <td>
                        <button onclick="updateStatus('${rowID}', '${transactionID}', 'Approved')">Approve</button>
                        <button onclick="updateStatus('${rowID}', '${transactionID}', 'Rejected')">Reject</button>
                    </td>
                `;

                table.appendChild(tr);
            });
        })
        .catch(error => console.error("Error loading transactions:", error));
    }

    // Update transaction status for the correct row
    function updateStatus(rowID, transactionID, status) {
        let statusCell = document.getElementById(`status-${rowID}`);
        statusCell.innerText = status;

        fetch(`${SHEETDB_API_URL}/id/${rowID}`, {
            method: "PATCH",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ data: [{ Status: status }] })
        })
        .then(() => alert(`Transaction ${transactionID} updated to: ${status}`))
        .catch(error => console.error("Error updating status:", error));
    }

    // Load transactions when page loads
    loadTransactions();
    </script>

    <footer>
        <p>&copy; 2025 FastSwap Admin Panel</p>
    </footer>
</body>
</html>
