<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Crypto & Gift Cards - FastSwap</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script>
    emailjs.init("YOUR_EMAILJS_PUBLIC_KEY"); // Replace with your EmailJS Public Key

    function sendFormData(form, serviceID, templateID) {
        const formData = new FormData(form);
        const templateParams = {};
        
        formData.forEach((value, key) => {
            templateParams[key] = value;
        });

        emailjs.send(serviceID, templateID, templateParams)
            .then(() => {
                alert("Request sent successfully!");
                form.reset();
            })
            .catch((error) => {
                console.error("Error:", error);
                alert("Failed to send request.");
            });
    }

    document.getElementById("cryptoForm").addEventListener("submit", function (e) {
        e.preventDefault();
        sendFormData(this, "YOUR_EMAILJS_SERVICE_ID", "YOUR_EMAILJS_TEMPLATE_ID_CRYPTO");
    });

    document.getElementById("giftCardForm").addEventListener("submit", function (e) {
        e.preventDefault();
        sendFormData(this, "YOUR_EMAILJS_SERVICE_ID", "YOUR_EMAILJS_TEMPLATE_ID_GIFTCARD");
    });
</script>
    <script src="script.js" defer></script>
    <style>
        /* Enhance form appearance */
        form {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: auto;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            color: #ff9800;
        }

        input, select, textarea {
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: #2c2c2c;
            color: #ffffff;
            transition: 0.3s ease-in-out;
            box-shadow: inset 0px 0px 5px rgba(255, 255, 255, 0.1);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border: 2px solid #ff9800;
            box-shadow: 0px 0px 10px rgba(255, 152, 0, 0.5);
        }

        button {
            margin-top: 20px;
            padding: 12px;
            background: linear-gradient(45deg, #ff9800, #ff5722);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(45deg, #ff5722, #ff9800);
            box-shadow: 0px 0px 10px rgba(255, 152, 0, 0.5);
        }

        input[type="file"] {
            border: none;
            padding: 10px;
            background: #2c2c2c;
            cursor: pointer;
            border-radius: 8px;
        }

        input[type="file"]::-webkit-file-upload-button {
            background: #ff9800;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="file"]::-webkit-file-upload-button:hover {
            background: #ff5722;
        }
    </style>
</head>
<body>
    <header>
        <h1>FastSwap</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="swap.html">Swap</a>
            <a href="rates.html">Rates</a>
            <a href="#" id="chatToggle">ðŸ’¬ Chat</a>

    <section id="cryptoSwap">
        <h2>Swap Cryptocurrency for Naira</h2>
        <form id="cryptoForm">
            <label for="name">Your Name:</label>
            <input type="text" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>

            <label for="cryptoType">Select Cryptocurrency:</label>
            <select name="cryptoType" required>
                <option value="Bitcoin">Bitcoin (BTC)</option>
                <option value="Ethereum">Ethereum (ETH)</option>
                <option value="USDT">USDT (Tether)</option>
            </select>

            <label for="amount">Amount to Swap:</label>
            <input type="number" name="amount" placeholder="Enter amount" required>

            <label for="walletAddress">Send Crypto to:</label>
            <p id="walletAddress">YOUR_CRYPTO_WALLET_ADDRESS_HERE</p>

            <label for="bankName">Bank Name:</label>
            <input type="text" name="bankName" placeholder="Enter your bank name" required>

            <label for="accountNumber">Bank Account Number:</label>
            <input type="text" name="accountNumber" placeholder="Enter your account number" required>

            <input type="hidden" name="_subject" value="New Crypto Swap Request">

    <input type="hidden" name="_autoresponse" value="Thank you for your swap request! We will process your transaction shortly. If you have any questions, contact our support.">

            <button type="submit">Initiate Swap</button>

    <section id="giftCardSwap">

            <label for="email">Your Email:</label>
            <input type="email" name="email" placeholder="Enter your email" required>

            <label for="giftCardType">Select Gift Card:</label>
            <select name="giftCardType" required>

                <option value="Steam">Steam</option>
                <option value="Google Play">Google Play</option>
                <option value="iTunes">iTunes</option>
            </select>

            <label for="giftCardValue">Gift Card Value (USD):</label>
            <input type="number" name="giftCardValue" placeholder="Enter value" required>

            <label for="giftCardCode">Enter Gift Card Code (if available):</label>

            <label for="giftCardImage">Upload Gift Card Image:</label>
            <input type="file" name="giftCardImage" accept="image/*">

            <label for="bankName">Bank Name:</label>
            <input type="text" name="bankName" placeholder="Enter your bank name" required>

            <label for="accountNumber">Bank Account Number:</label>
            <input type="text" name="accountNumber" placeholder="Enter your account number" required>

            <input type="hidden" name="_subject" value="New Gift Card Swap Request">
            <!-- Hidden Fields for Admin -->
    <input type="hidden" name="_subject" value="New Crypto Swap Request">
    <input type="hidden" name="_template" value="table"> <!-- Formats the email as a table -->
    <input type="hidden" name="_cc" value="YOUR_EMAIL_HERE"> <!-- Sends a copy to you -->

    <!-- Auto-Reply to User -->
    <input type="hidden" name="_autoresponse" value="Thank you for your swap request! We will process your transaction shortly. If you have any questions, contact our support.">

            <button type="submit">Initiate Swap</button>
        </form>
    </section>

    <!-- Chat Support -->
    <div id="chatBox" class="hidden">
        <h3>Customer Support</h3>
        <form id="chatForm">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Type your message..." required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <script>
    emailjs.init("YOUR_EMAILJS_PUBLIC_KEY"); // Replace with your EmailJS Public Key

    document.getElementById("chatForm").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevents form from reloading the page

        const formData = new FormData(this);
        const templateParams = {
            user_name: formData.get("name"),
            user_email: formData.get("email"),
            message: formData.get("message")
        };

        emailjs.send("YOUR_EMAILJS_SERVICE_ID", "YOUR_EMAILJS_TEMPLATE_ID", templateParams)
            .then(() => {
                alert("Message sent successfully!");
                document.getElementById("chatForm").reset();
            })
            .catch((error) => {
                console.error("Error:", error);
                alert("Failed to send message.");
            });
    });
</script>

</html>
