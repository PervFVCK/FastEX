    <style>
        /* Enhance form appearance */
        form {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: auto;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            color: #ff9800;
        }

        input, select, textarea {
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: #2c2c2c;
            color: #ffffff;
            transition: 0.3s ease-in-out;
            box-shadow: inset 0px 0px 5px rgba(255, 255, 255, 0.1);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border: 2px solid #ff9800;
            box-shadow: 0px 0px 10px rgba(255, 152, 0, 0.5);
        }

        button {
            margin-top: 20px;
            padding: 12px;
            background: linear-gradient(45deg, #ff9800, #ff5722);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(45deg, #ff5722, #ff9800);
            box-shadow: 0px 0px 10px rgba(255, 152, 0, 0.5);
        }

        input[type="file"] {
            border: none;
            padding: 10px;
            background: #2c2c2c;
            cursor: pointer;
            border-radius: 8px;
        }

        input[type="file"]::-webkit-file-upload-button {
            background: #ff9800;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="file"]::-webkit-file-upload-button:hover {
            background: #ff5722;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="cartoonTitle">FastEX</h1>

        
   <!-- Hamburger Menu -->
        <div id="menuToggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

    <!-- Sidebar Navigation -->
    <nav id="sideMenu">
        <span class="close-btn">&times;</span>
        <a href="index.html">Home</a>
        <a href="swap.html">Swap</a>
        <a href="rates.html">Rates</a>
    </nav>
<section id="cryptoSwap">
    <h2>Swap Cryptocurrency for Naira</h2>
    <form id="cryptoForm" onsubmit="sendCryptoSwap(); return false;">
        <label for="cryptoName">Your Name:</label>
        <input type="text" id="cryptoName" name="name" placeholder="Enter your name" required>

        <label for="cryptoEmail">Your Email:</label>
        <input type="email" id="cryptoEmail" name="email" placeholder="Enter your email" required>

        <label for="cryptoType">Select Cryptocurrency:</label>
        <select id="cryptoType" name="cryptoType" required>
            <option value="Bitcoin">Bitcoin (BTC)</option>
            <option value="Ethereum">Ethereum (ETH)</option>
            <option value="USDT">USDT (Tether)</option>
        </select>

        <label for="cryptoAmount">Amount to Swap:</label>
        <input type="number" id="cryptoAmount" name="amount" placeholder="Enter amount" required>

        <label for="walletAddress">Send Crypto to:</label>
        <p id="walletAddress">YOUR_CRYPTO_WALLET_ADDRESS_HERE</p>

        <label for="cryptoBankName">Bank Name:</label>
        <input type="text" id="cryptoBankName" name="bankName" placeholder="Enter your bank name" required>

        <label for="cryptoAccountNumber">Bank Account Number:</label>
        <input type="text" id="cryptoAccountNumber" name="accountNumber" placeholder="Enter your account number" required>

        <button type="button" onclick="sendCryptoSwap()">Initiate Swap</button>
    </form>
</section>

<section id="giftCardSwap">
    <h2>Swap Gift Cards for Naira</h2>
    <form id="giftCardForm" onsubmit="sendGiftCardSwap(); return false;">
        <label for="giftCardName">Your Name:</label>
        <input type="text" id="giftCardName" name="name" placeholder="Enter your name" required>

        <label for="giftCardEmail">Your Email:</label>
        <input type="email" id="giftCardEmail" name="email" placeholder="Enter your email" required>

        <label for="giftCardType">Select Gift Card:</label>
        <select id="giftCardType" name="giftCardType" required>
            <option value="Amazon">Amazon</option>
            <option value="Steam">Steam</option>
            <option value="Google Play">Google Play</option>
            <option value="iTunes">iTunes</option>
        </select>

        <label for="giftCardValue">Gift Card Value (USD):</label>
        <input type="number" id="giftCardValue" name="giftCardValue" placeholder="Enter value" required>

        <label for="giftCardCode">Enter Gift Card Code (if available):</label>
        <input type="text" id="giftCardCode" name="giftCardCode" placeholder="Enter e-code">

        <label for="giftCardImage">Upload Gift Card Image:</label>
        <input type="file" id="giftCardImage" name="giftCardImage" accept="image/*">

        <label for="giftCardBankName">Bank Name:</label>
        <input type="text" id="giftCardBankName" name="bankName" placeholder="Enter your bank name" required>

        <label for="giftCardAccountNumber">Bank Account Number:</label>
        <input type="text" id="giftCardAccountNumber" name="accountNumber" placeholder="Enter your account number" required>

        <button type="button" onclick="sendGiftCardSwap()">Initiate Swap</button>
    </form>
</section>


    <!-- Chat Toggle Button -->
    <div id="chatToggle" onclick="toggleChat()">ðŸ’¬</div>

    <!-- Chat Support Box -->
    <div id="chatBox" class="hidden">
        <h3>Customer Support</h3>
        <form id="chatForm">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" placeholder="Type your message..." required></textarea>
            <button type="submit" onclick="sendMail()">Send Message</button>
        </form>
    </div>

    </footer>
</body>
</html>
